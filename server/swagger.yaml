        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/admin.pagination.Category'
        "400":
          description: Lỗi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
