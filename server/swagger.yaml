components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          description: Thông báo
    Error:
      allOf:
      - $ref: '#/components/schemas/Message'
      - example:
          message: Error
    admin.Category:
      type: object
      properties:
        _id:
          type: string
          description: ID danh mục
          format: ObjectId
          example: 634d8da516d1688abe54d4ef
        name:
          type: string
          description: Tên danh mục
          example: Light novel
        slug:
          type: string
          description: Slug danh mục
          example: light-novel
        parent:
          type: string
          description: ID danh mục cha
          format: ObjectId
          example: 634d8da216d1688abe54d40c
        createdDate:
          type: string
          description: Ngày khởi tạo
          format: date
          example: 2022-11-01
        updatedDate:
          type: string
          description: Ngày cập nhật
          format: date
          example: 2022-11-02
    admin.Book:
      type: object
      properties:
        _id:
          type: string
          description: ID sách
          format: ObjectId
          example: 634ed8e4f6a3a7266d99276d
        name:
          type: string
          description: Tên sách
          example: Thiên Sứ Nhà Bên – Tập 3
        description:
          type: string
          description: Mô tả
          example: |
